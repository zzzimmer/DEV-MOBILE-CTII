<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Minha Loja PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Importa o CSS do Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Biblioteca Axios para requisições HTTP -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="manifest" href="manifest.json">
</head>


<body class="bg-light">

  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <!-- Clique na marca volta para "todos" -->
      <span class="navbar-brand" onclick="carregarPorCategoria('todos')">Minha Loja</span>

      <!-- Botão para menu responsivo -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Itens do Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <li class="nav-item"><a class="nav-link" href="#"
              onclick="carregarPorCategoria('men\'s clothing')">Vestuário</a></li>
          <li class="nav-item"><a class="nav-link" href="#"
              onclick="carregarPorCategoria('electronics')">Eletrônicos</a></li>
          <li class="nav-item"><a class="nav-link" href="#" 
              onclick="carregarPorCategoria('jewelery')">Acessórios</a></li>
          <li class="nav-item"><button class="nav-link" 
              onclick="navegar('tela-contato')">Contato</button></li>

          <li id="installAppBt" class="nav-item collapse">
              <hr />
              <a class="nav-link" href="#" onclick="installApp()"
              data-toggle="collapse" data-target="#menuNavbar">Instalar APP</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 

  <!-- Conteúdo principal -->
  <div class="container py-4 mt-5">
    <h1 class="text-center mb-4">PWA Loja SPA com Web Service</h1>

    <!-- Tela principal com lista de produtos - COMPLETO  -->
    <div id="tela-home" class="tela row row-cols-1 row-cols-md-3 g-4 show">
    </div>

    <!-- Tela de contato -->
    <div id="tela-contato" class="tela collapse">
      <div class="card shadow p-4">
        <h2>Fale Conosco</h2>
        <p><strong>Endereço:</strong> Rua Exemplo, 123 - Centro</p>
        <p><strong>Cidade:</strong> Florianópolis - SC</p>
        <p><strong>Telefone:</strong> (48) 99999-0000</p>
        <p><strong>Email:</strong> contato@minhaloja.com</p>
        <button class="btn btn-secondary mt-3" onclick="voltar()">← Voltar</button>
      </div>
    </div>

    <!-- Tela com detalhes de produto -->
    <div id="tela-produto" class="tela collapse">
      <button class="btn btn-secondary mb-3" onclick="voltar()">← Voltar</button>
      <div id="detalhes-produto" class="card shadow p-3">

      </div>
    </div>

    <!-- JavaScript do Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
